import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

def devBuild = false

group = 'com.playernguyen'
version = ('2.0.4b') + ((devBuild) ? "-devbuild": "")

sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('http://repo.dmulloy2.net/nexus/repository/public/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.comphenix.protocol:ProtocolLib-API:4.4.0'
    implementation 'org.jetbrains:annotations:19.0.0'
    compileOnly 'me.clip:placeholderapi:2.10.4'
    compileOnly 'com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT'
    compile 'com.zaxxer:HikariCP:3.4.5'

    compileOnly files('lib/BossShopPro.jar')
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter(ReplaceTokens, tokens: ['VERSION': project.version])
    }
}

task fatJar(type: Jar) {
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
